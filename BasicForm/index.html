<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/6forms/style.css" />
    <title>Forms Challenge</title>
  </head>

  <body>

    <header>
      <h1>Demo Form</h1>
    </header>

    <main>

      <form action="/6forms/" method="GET" >
        <section >
            <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required placeholder="Elon Musk"/>
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userpassword"> Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="6"/>
            </li>
          </ul>
        </section>

        <section>
            <h2> More details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="birthdate"> Your Birth Date</label>
              <input type="date" id="birthdate" name="user-birthdate" min="2000-01-01" max="2003-01-01"/>
            </li>
            <li>
              <label for="favourite-color">Your favourite color</label>
              <select name="favourite-color" id="favourite-color">
                <option value="Blue">My favourite color is blue</option>
                <option value="Black">My favourite color is Black</option>
                <option value="Red">My favourite color is Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" id="verify-call" name="verify" value="call" required/>
              <label for="verify-call">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="verify-email"
                name="verify"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-text" value="text" required/>
              <label for="verify-text">Via text message</label>
            </li>
          </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contact-email"
              name="contact"
              value="email"
            />
            <label for="contact-email"> Contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contact-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone"> Contact me via phone</label>
          </li>
        </section>

        <hr>

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms"> Agree to terms?</label>
          </div>
        </section>
        <section><button>Submit</button></section>
      </form>
    </main>
    <footer>
      <a href="/7form/index.html">Next</a>
    </footer>
  </body>
</html>
